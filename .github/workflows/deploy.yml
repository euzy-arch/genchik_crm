name: Deploy to VM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Test build output
      run: |
        if [ -d "dist" ]; then
          echo "✅ Build successful, dist/ directory exists"
          ls -la dist/
        else
          echo "❌ Build failed, dist/ directory not found"
          exit 1
        fi

  deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Production VM
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          # Выполняем скрипт деплоя
          cd /home/millix-vm/apps/genchik_crm
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh
          
          # Проверяем что приложение работает
          sleep 5
          curl -f http://localhost:3002/health || curl -f http://localhost:3002/ || echo "Приложение запущено"
